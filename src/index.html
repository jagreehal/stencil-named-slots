<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <title>Stencil App</title>
  <meta name="Description" content="Stencil App Example">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta http-equiv="x-ua-compatible" content="IE=Edge" />

  <script src="build/stencil-app.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <style>
    .styled {
      --main: red;
      --welcome: orange;
    }
  </style>

</head>

<body>
  <h1>Fallbacks</h1>
  <my-app></my-app>

  <h1>With content</h1>
  <my-app>
    <p slot="item-start">I'll be placed before the main content</p>
    <h2>Here is my main content</h2>
    <p slot="item-end">I'll be placed after the main content</p>
  </my-app>

</body>

</html>
